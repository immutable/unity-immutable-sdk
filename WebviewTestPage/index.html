<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immutable Passport Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #8B5CF6 0%, #3B82F6 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: #1F2937;
            border-radius: 24px;
            padding: 32px;
            max-width: 380px;
            width: 100%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #9CA3AF;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .header .subtitle {
            color: #8B5CF6;
            font-size: 14px;
            font-weight: 500;
        }
        
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .social-btn {
            width: 56px;
            height: 56px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .google-btn {
            background: #ffffff;
            color: #4285F4;
        }
        
        .google-btn:hover {
            background: #f8f9fa;
        }
        
        .apple-btn {
            background: #ffffff;
            color: #000000;
        }
        
        .apple-btn:hover {
            background: #f8f9fa;
        }
        
        .facebook-btn {
            background: #ffffff;
            color: #1877f2;
        }
        
        .facebook-btn:hover {
            background: #f8f9fa;
        }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            color: #9CA3AF;
            font-size: 14px;
        }
        
        .email-form {
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .email-input-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px 48px 16px 16px;
            border: 1px solid #374151;
            border-radius: 12px;
            background: #374151;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #8B5CF6;
            background: #4B5563;
        }
        
        .form-group input::placeholder {
            color: #9CA3AF;
        }
        
        .submit-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            background: #8B5CF6;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .submit-btn:hover {
            background: #7C3AED;
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .terms-section {
            margin: 24px 0 16px 0;
            text-align: center;
        }
        
        .terms-text {
            font-size: 12px;
            color: #9CA3AF;
            line-height: 1.4;
        }
        
        .terms-link {
            color: #8B5CF6;
            text-decoration: none;
        }
        
        .terms-link:hover {
            text-decoration: underline;
        }
        
        .marketing-consent {
            margin-top: 16px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-top: 2px;
            accent-color: #8B5CF6;
        }
        
        .checkbox-group label {
            font-size: 12px;
            line-height: 1.4;
            color: #9CA3AF;
            cursor: pointer;
        }
        
        .status-message {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .status-message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }
        
        .status-message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
        
        .status-message.info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196f3;
            color: #2196f3;
        }

        /* Social icons using Unicode symbols */
        .social-icon {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>Continue to Passport Sample Application - Sandbox</h1>
            <p>with <span class="subtitle">Immutable Passport</span></p>
        </div>
        
        <div class="social-buttons">
            <button class="social-btn google-btn" onclick="handleSocialLogin('google')" title="Continue with Google">
                G
            </button>
            
            <button class="social-btn apple-btn" onclick="handleSocialLogin('apple')" title="Continue with Apple">
                üçé
            </button>
            
            <button class="social-btn facebook-btn" onclick="handleSocialLogin('facebook')" title="Continue with Facebook">
                f
            </button>
        </div>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <form class="email-form" onsubmit="handleEmailLogin(event)">
            <div class="form-group">
                <div class="email-input-container">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter email address"
                        required
                    >
                    <button type="submit" class="submit-btn" title="Submit">
                        ‚Üí
                    </button>
                </div>
            </div>
        </form>
        
        <div class="terms-section">
            <p class="terms-text">
                By continuing, you agree to our <a href="#" class="terms-link">Terms of Service</a>, and acknowledge you have understood our <a href="#" class="terms-link">Privacy Policy</a> and <a href="#" class="terms-link">Collection Statement</a>
            </p>
        </div>
        
        <div class="marketing-consent">
            <div class="checkbox-group">
                <input type="checkbox" id="marketing-consent" name="marketing-consent">
                <label for="marketing-consent">
                    I don't want to receive rewards, exclusive content, promos and more from Immutable
                </label>
            </div>
        </div>
        
        <div id="status-message" class="status-message"></div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = `status-message ${type}`;
            statusElement.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000);
        }
        
        function handleSocialLogin(provider) {
            const marketingConsent = document.getElementById('marketing-consent').checked;
            const timestamp = new Date().toLocaleTimeString();
            
            const loginData = {
                "provider": provider,
                "email": null,
                "marketing_consent": marketingConsent
            };
            
            console.log(`[${timestamp}] üîê Social login data:`, loginData);
            showStatus(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login captured`, 'success');
            
            // Send to Unity WebView if available
            if (typeof uwb !== 'undefined' && uwb.ExecuteJsMethod) {
                uwb.ExecuteJsMethod('HandleLoginData', JSON.stringify(loginData));
            }
        }
        
        function handleEmailLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const marketingConsent = document.getElementById('marketing-consent').checked;
            const timestamp = new Date().toLocaleTimeString();
            
            if (!email) {
                showStatus('Please enter your email address', 'error');
                return;
            }
            
            const loginData = {
                "provider": "email",
                "email": email,
                "marketing_consent": marketingConsent
            };
            
            console.log(`[${timestamp}] üìß Email login data:`, loginData);
            showStatus('Email login captured', 'success');
            
            // Send to Unity WebView if available
            if (typeof uwb !== 'undefined' && uwb.ExecuteJsMethod) {
                uwb.ExecuteJsMethod('HandleLoginData', JSON.stringify(loginData));
            }
        }
        
        // Log when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const loadMessage = `üöÄ Immutable Passport Login page loaded at ${new Date().toLocaleTimeString()}`;
            console.log(loadMessage);
            showStatus('Login page ready', 'info');
        });
    </script>
</body>
</html>
